<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{report.lista.titulo}">Lista de Relatórios - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1 th:text="#{report.lista.heading}">Lista de Relatórios</h1>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{report.label.id}">ID</th>
            <th th:text="#{report.label.titulo}">Título</th>
            <th th:text="#{report.label.cliente}">Cliente</th>
            <th th:text="#{report.label.dataCriacao}">Data de Criação</th>
            <th th:text="#{tabela.acoes}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="report : ${reports}">
            <td th:text="${report.id}"></td>
            <td th:text="${report.titulo}"></td>
            <td th:text="${report.cliente.nome}"></td>
            <td th:text="${#temporals.format(report.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/reports/{id}(id=${report.id})}" class="btn btn-outline-primary" th:text="#{botao.visualizar}">Visualizar</a>
                <a th:href="@{/reports/editar/{id}(id=${report.id})}" class="btn btn-outline-secondary" th:text="#{botao.editar}">Editar</a>
                <a th:href="@{/reports/deletar/{id}(id=${report.id})}" class="btn btn-outline-danger" onclick="return confirm('#{confirmacao.deletar.report}');" th:text="#{botao.deletar}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/reports/novo}" class="btn btn-primary" th:text="#{botao.novoReport}">Novo Relatório</a>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
