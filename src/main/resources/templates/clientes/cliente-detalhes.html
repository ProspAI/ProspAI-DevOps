<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cliente.detalhes.titulo}">Detalhes do Cliente - ProspAI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="content">
    <h1 th:text="#{cliente.detalhes.heading}">Detalhes do Cliente</h1>
    <dl>
        <dt th:text="#{cliente.label.id}">ID</dt>
        <dd th:text="${cliente.id}"></dd>
        <dt th:text="#{cliente.label.nome}">Nome</dt>
        <dd th:text="${cliente.nome}"></dd>
        <dt th:text="#{cliente.label.email}">Email</dt>
        <dd th:text="${cliente.email}"></dd>
        <dt th:text="#{cliente.label.telefone}">Telefone</dt>
        <dd th:text="${cliente.telefone}"></dd>
        <dt th:text="#{cliente.label.segmentoMercado}">Segmento de Mercado</dt>
        <dd th:text="${cliente.segmentoMercado}"></dd>
        <dt th:text="#{cliente.label.dataCriacao}">Data de Criação</dt>
        <dd th:text="${#temporals.format(cliente.dataCriacao, 'dd/MM/yyyy HH:mm')}"></dd>
        <dt th:text="#{cliente.label.scoreEngajamento}">Score de Engajamento</dt>
        <dd th:text="${cliente.scoreEngajamento}"></dd>
    </dl>
    <div class="button-group">
        <a th:href="@{/clientes}" th:text="#{botao.voltar}">Voltar</a>
        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" th:text="#{botao.editar}">Editar</a>
        <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" onclick="return confirm('#{confirmacao.deletar.cliente}');" th:text="#{botao.deletar}">Deletar</a>
    </div>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
