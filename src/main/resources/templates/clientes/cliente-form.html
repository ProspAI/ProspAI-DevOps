<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:with="tituloKey=${#strings.isEmpty(cliente.id) ? 'cliente.form.titulo.novo' : 'cliente.form.titulo.editar'}"
           th:text="#{${tituloKey}}">Formulário de Cliente - ProspAI</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="~{fragments/header :: header}"></div>

<div class="content">
    <h1 th:with="headingKey=${#strings.isEmpty(cliente.id) ? 'cliente.form.heading.novo' : 'cliente.form.heading.editar'}"
        th:text="#{${headingKey}}">Formulário de Cliente</h1>
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label th:text="#{cliente.label.nome}">Nome</label>
            <input type="text" th:field="*{nome}" required/>
        </div>

        <div class="form-group">
            <label th:text="#{cliente.label.email}">Email</label>
            <input type="email" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label th:text="#{cliente.label.telefone}">Telefone</label>
            <input type="tel" th:field="*{telefone}" required/>
        </div>

        <div class="form-group">
            <label th:text="#{cliente.label.segmentoMercado}">Segmento de Mercado</label>
            <input type="text" th:field="*{segmentoMercado}"/>
        </div>

        <div class="form-group">
            <label th:text="#{cliente.label.scoreEngajamento}">Score de Engajamento</label>
            <input type="number" step="0.01" th:field="*{scoreEngajamento}" required/>
        </div>

        <div class="button-group">
            <button type="submit" th:text="#{botao.salvar}">Salvar</button>
            <a th:href="@{/clientes}" th:text="#{botao.cancelar}">Cancelar</a>
        </div>
    </form>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
