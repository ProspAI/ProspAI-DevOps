<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{salesStrategy.detalhes.titulo}">Detalhes da Estratégia de Vendas - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="fragments/header :: header"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1 th:text="#{salesStrategy.detalhes.heading}">Detalhes da Estratégia de Vendas</h1>
    <dl class="details-list">
        <dt th:text="#{salesStrategy.label.id}">ID</dt>
        <dd th:text="${salesStrategy.id}"></dd>

        <dt th:text="#{salesStrategy.label.titulo}">Título</dt>
        <dd th:text="${salesStrategy.titulo}"></dd>

        <dt th:text="#{salesStrategy.label.descricao}">Descrição</dt>
        <dd th:text="${salesStrategy.descricao}"></dd>

        <dt th:text="#{salesStrategy.label.tipoEstrategia}">Tipo de Estratégia</dt>
        <dd th:text="${salesStrategy.tipoEstrategia}"></dd>

        <dt th:text="#{salesStrategy.label.dataImplementacao}">Data de Implementação</dt>
        <dd th:text="${#temporals.format(salesStrategy.dataImplementacao, 'dd/MM/yyyy')}"></dd>

        <dt th:text="#{salesStrategy.label.eficaciaPrevista}">Eficácia Prevista</dt>
        <dd th:text="${salesStrategy.eficaciaPrevista} + '%'"></dd>
    </dl>
    <div class="button-group">
        <a th:href="@{/sales-strategies}" class="btn btn-outline-secondary" th:text="#{botao.voltar}">Voltar</a>
        <a th:href="@{/sales-strategies/editar/{id}(id=${salesStrategy.id})}" class="btn btn-outline-primary" th:text="#{botao.editar}">Editar</a>
        <a th:href="@{/sales-strategies/deletar/{id}(id=${salesStrategy.id})}" onclick="return confirm('#{confirmacao.deletar.salesStrategy}');" class="btn btn-outline-danger" th:text="#{botao.deletar}">Deletar</a>
    </div>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
