<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{usuario.lista.titulo}">Lista de Usuários - ProspAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Inclui o fragmento do Header -->
<div th:insert="~{fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<div class="content">
    <h1 th:text="#{usuario.lista.heading}">Lista de Usuários</h1>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{usuario.label.id}">ID</th>
            <th th:text="#{usuario.label.nome}">Nome</th>
            <th th:text="#{usuario.label.email}">Email</th>
            <th th:text="#{usuario.label.papel}">Papel</th>
            <th th:text="#{usuario.label.ativo}">Ativo</th>
            <th th:text="#{tabela.acoes}">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.papel}"></td>
            <td th:text="${usuario.ativo ? 'Sim' : 'Não'}"></td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-outline-primary" th:text="#{botao.visualizar}">Visualizar</a>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-outline-secondary" th:text="#{botao.editar}">Editar</a>
                <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-outline-danger" onclick="return confirm('#{confirmacao.deletar.usuario}');" th:text="#{botao.deletar}">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/usuarios/novo}" class="btn btn-primary" th:text="#{botao.novoUsuario}">Novo Usuário</a>
</div>

<!-- Inclui o fragmento do Footer -->
<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
